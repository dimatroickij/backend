server:
  port: ${SERVER_PORT:8083}

spring:
  jpa:
    properties:
      hibernate:
        default_schema: notifications
  datasource:
    hikari:
      maximumPoolSize: 5
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${EMAIL_USERNAME}
    password: ${EMAIL_PASSWORD}
    protocol: smtp
    properties:
      mail:
        smtp:
          starttls:
            enable: true
          auth: true
  kafka:
    bootstrap-servers: ${KAFKA_SERVER_URL:localhost:9092}
    client-id: send-notifications-service
    consumer:
      group-id: notifications-consumer-group
      auto-offset-reset: earliest
      enable-auto-commit: false
      properties:
        spring.json.trusted.packages: "*"
    listener:
      ack-mode: record

springdoc:
  api-docs:
    path: /openapi.json
  swagger-ui:
    path: /openapi.html
